<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@500,400&display=swap" rel="stylesheet">
</head>
<body class="bg-[#100c1a] overflow-hidden" style="font-family: 'Satoshi', sans-serif;">
 
    <header class="bg-[#100c1a] " >
       <nav class=" z-10 w-full">
           <div class="container mx-auto px-8 md:px-12 lg:px-6">
               <div class="relative flex flex-wrap items-center justify-between gap-6 py-2 md:gap-0 md:py-4">
                   <input aria-hidden="true" type="checkbox" name="toggle_nav" id="toggle_nav" class="peer hidden" />
                   <div class="relative z-20 flex w-full justify-between md:px-0 lg:w-max">
                       <a href="#" aria-label="logo" class="flex items-center space-x-2">
                       
                           <span class="text-2xl font-bold text-white font-bold">Think.Ink</span>
                       </a>
                       <div class="relative flex max-h-10 items-center lg:hidden">
                           <label role="button" for="toggle_nav" aria-label="humburger" id="hamburger" class="relative -mr-6 p-6">
                               <div aria-hidden="true" id="line" class="m-auto h-0.5 w-5 rounded bg-sky-900 transition duration-300 "></div>
                               <div aria-hidden="true" id="line2" class="m-auto mt-2 h-0.5 w-5 rounded bg-sky-900 transition duration-300 "></div>
                           </label>
                       </div>
                   </div>
                   <label aria-hidden="true" for="toggle_nav" class="fixed inset-0 z-10 h-screen w-screen origin-bottom scale-y-0 bg-white/70 backdrop-blur-2xl transition duration-500 peer-checked:origin-top peer-checked:scale-y-100  lg:hidden"></label>
                   <div class="invisible bg-[#100c1a] absolute top-full left-0 z-20 w-full origin-top translate-y-1 scale-95 flex-col flex-wrap justify-end gap-6 rounded-3xl border border-gray-100  p-8 opacity-0 shadow-2xl shadow-gray-600/10 transition-all duration-300 peer-checked:visible peer-checked:scale-100 peer-checked:opacity-100  lg:visible lg:relative lg:flex lg:w-7/12 lg:translate-y-0 lg:scale-100 lg:flex-row lg:items-center lg:gap-0 lg:border-none lg:bg-transparent lg:p-0 lg:opacity-100 lg:shadow-none lg:peer-checked:translate-y-0">
                       <div class="w-full text-white  lg:w-auto lg:pr-4 lg:pt-0">
                           <ul class="flex flex-col gap-6 font-medium tracking-wide lg:flex-row lg:gap-0 lg:text-sm">
                               <li>
                                   <a href="index.html" class="block hover:underline hover:underline-offset-4 transition hover:text-primary md:px-4">
                                       <span>Home</span>
                                   </a>
                               </li>
                               <li>
                                   <a href="about.html" class="block transition hover:text-primary md:px-4 hover:underline hover:underline-offset-4">
                                       <span>About</span>
                                   </a>
                               </li>
                               <li>
                                   <a href="gallery.html" class="block transition hover:text-primary md:px-4 hover:underline hover:underline-offset-4">
                                       <span>Gallery</span>
                                   </a>
                               </li>
                               
                           </ul>
                       </div>
    
                       <div class="mt-12 lg:mt-0">
                           <a href="contact.html" class="relative flex h-9 w-full items-center justify-center px-4 before:absolute before:inset-0 before:rounded-full before:bg-primary before:transition before:duration-300 hover:before:scale-105 active:duration-75 active:before:scale-95 sm:w-max">
                               <span class="relative  text-sm font-semibold bg-white text-black py-2 px-5 rounded-full hover:bg-gray-200">Book an appointment now </span>
                           </a>
                       </div>
                   </div>
               </div>
           </div>
       </nav>
    </header>


<div class="flex min-h-screen mx-10 items-center justify-start ">
    <div class="mx-auto w-full max-w-lg">
      <h1 class="text-4xl text-white font-medium">Contact us</h1>
      <p class="mt-3 text-white ">Email us at help@domain.com or message us here:</p>
  
    
      
  
        <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" /> 
        <div class="grid gap-6 sm:grid-cols-2">
          <div class="relative z-0">
            <input type="text" name="name" class="peer block w-full appearance-none border-0 border-b border-white bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-white focus:outline-none focus:ring-0" placeholder=" " />
            <label class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-white duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-white peer-focus:dark:text-white">Your name</label>
          </div>
          <div class="relative z-0">
            <input type="text" name="email" class="peer block w-full appearance-none border-0 border-b border-white bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-white focus:outline-none focus:ring-0" placeholder=" " />
            <label class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-white duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-white peer-focus:dark:text-white">Your email</label>
          </div>
          <div class="relative z-0 col-span-2">
            <textarea name="message" rows="5" class="peer block w-full appearance-none border-0 border-b border-white bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-white focus:outline-none focus:ring-0" placeholder=" "></textarea>
            <label class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-white duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-white peer-focus:dark:text-white">Your message</label>
          </div>
        </div>
        <button type="submit" class="mt-10 shadow-[0px_7px_49px_7px_#C8FF29] rounded-md bg-[#C8FF29] px-10 py-2 text-black">Send Message</button>
      </form>
    </div>
  </div>


</body>
</html>
